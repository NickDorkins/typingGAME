<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
    <div class="title">
        <h1>TypoMaster</h1>
    </div>

        <p class="instruct_msg">Type The Given Word Within
            <span id="seconds">5</span> Seconds:</p>
          <h2 id="current-word">hello</h2>
          <div class="input">
          <input type="text" placeholder="Start typing..." id="word-input" ><button class="btn">Start Game</button>
        </div>
          <h4 id="message"></h4>
  
          <br>
          <br>
          <br>
        <br>

        <div class="score">
              <h3 class="timeleft">Time Left:
                <span id="time">0</span>
              </h3>
            
           
              <h3 class="currentscore">Score:
                <span id="score">0</span>
              </h3>
            </div>
          
            <br><br>
            
              
            
          
  <div class="instruction">
         
                <h5 class="instruct-head">Instructions:</h5>
                <p class="instruct">Type each word in the given amount of seconds to score. To play again, just type the current word. Your score
                  will reset</p>
                </div>
              
    <script src="index.js"></script>
    </body>
</html>
